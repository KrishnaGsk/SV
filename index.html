<script type="text/javascript">
	
	 
	function load_url(){

	 	
	 		var url = document.getElementById('text').value;
	 		var aurl = "https://www.amazon.in/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords="+url+"&rh=i%3Aaps%2Ck%3A"+url;
	 		var furl = "http://www.flipkart.com/search?q="+url+"&as=off&as-show=on&otracker=start";
	 		var a = document.getElementById('alink');
	 		var f = document.getElementById('flink');
	 		a.href = aurl;
	 		f.href = furl;
	 		a.setAttribute('target','_blank');
			f.setAttribute('target','_blank');
			f.click();
			a.click();
		
}
